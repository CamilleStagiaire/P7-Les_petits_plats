<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="Projet6">
		<meta name="author" content="Camille">
		<link rel="icon" type="image/png" href="assets/favicon.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<title>Les petits plats</title>
	</head>

	<body>
		<header class="text-center mt-5">
			<img src="assets/logo.png" class="logo" alt="Les petits plats">
		</header>

		<main id="main" class="container mx-auto">

			<div class="row container-form outside-modal">
				<form id="search-form">
					<label for="search" class="form-label">Rechercher une recette</label>
					<div class="search-form-input">
						<input type="text" id="search" class="form-control accessibility" placeholder="Rechercher une recette" aria-label="Rechercher" aria-describedby="search">
						<span class="search-form-icon">
							<i class="bi bi-search"></i>
						</span>
					</div>
				</form>
			</div>

			<div class="container-selected"></div>

			<div class="row container-dropdown">
				<div class="container-dropdown-btn" id="ingredients-dropdown">
					<div class="btn btn-primary dropdown-toggle text-white"  id="ingredientsButton" data-bs-toggle="dropdown" aria-expanded="false"  data-text="Ingrédients"  role="listbox">
						Ingrédients
						<i class="bi bi-chevron-down"></i>
						<input type="text" class="search-input" placeholder="Rechercher">
					</div>
					<ul class="dropdown-menu btn-primary-open" aria-label="Menu déroulant des ingrédients">	
					</ul>
				</div>
				<div class="container-dropdown-btn" id="appareils-dropdown">
					<div class="btn btn-success dropdown-toggle text-white" id="appareilsButton" data-bs-toggle="dropdown" aria-expanded="false" data-text="Appareils"  role="listbox">
						Appareils
						<i class="bi bi-chevron-down"></i>
						<input type="text" class="search-input" placeholder="Rechercher">
					</div>
					<ul class="dropdown-menu btn-success-open" aria-label="Menu déroulant des appareils">
					</ul>
				</div>
				<div class="container-dropdown-btn" id="ustensiles-dropdown">
					<div class="btn btn-danger dropdown-toggle text-white" id="ustensilesButton" data-bs-toggle="dropdown" aria-expanded="false"  data-text="Ustensiles"  role="listbox">
						Ustensiles
						<i class="bi bi-chevron-down"></i>
						<input type="text" class="search-input" placeholder="Rechercher">
					</div>
					<ul class="dropdown-menu btn-danger-open" aria-label="Menu déroulant des ustensiles">

					</ul>
				</div>
			</div>

			<div class="row container-recipes outside-modal" id="recipe-container"></div>
		</main>

		<footer class="text-center mb-3 outside-modal">
			<a href="#search-form" class="accessibility"><img src="assets/logo.png" class="logo" alt="Les petits plats"></a>
		</footer>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="scripts/App.js" type="module"></script>
	</body>
</html>
